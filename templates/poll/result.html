{% extends 'base.html' %}
{% block title %}
투표 결과
{% endblock %}
{% block content %}
<div id="container">
    <section>
        <h2>{{ question.question_text }}</h2>
        <ul>
            {% for choice in question.choice_set.all %}
            <li>
                {{ choice.choice_text }} -- {{ choice.votes }}votes
            </li>
            {% endfor %}
        </ul>
        <p><button type="button" onclick="location.href='/poll/'">설문 목록</button></p>
    </section>
</div>
{% endblock %}
